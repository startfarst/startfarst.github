<!DOCTYPE html>
<html>

<head>
	<title>自己紹介</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			color: #333;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 5px 20px rgba(0, 0, 0, .1);
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #333;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
			color: #666;
		}

		.photo {
			display: block;
			margin: 0 auto;
			width: 200px;
			height: 200px;
			object-fit: cover;
			border-radius: 50%;
			box-shadow: 0 5px 20px rgba(0, 0, 0, .1);
		}
	</style>
</head>

<body>
	<div class="container">
		<img class="photo" src="iconhituzi.jpg" alt="Your photo">
		<h1>りゅういち</h1>
		<p>　はじめまして。ゲームと読書と睡眠が好きです</p>
	</div>
</body>

</html>
